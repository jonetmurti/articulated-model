<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>

<body>
    <canvas id="gl-canvas">
        Your browser does not support webgl
    </canvas>
    <div id="slider-div">
        <table id="slider-table">

            <tr class="slider-input-container"></tr>
                <td class="slider-label">cam-trans:</td>
                <td class="slider-col">
                    <input type="range" min="-1000" max="0" value="-500" id="cam-trans">
                </td>
            </tr>
            
        </table>
    </div>
    <div id="object-div">

        <select id="object-select">
            <option value="cannon">Cannon</option>
            <option value="janus">Janus</option>
            <!-- <option value="unfinished">Unfinished</option> -->
        </select>
        <div>
            <input id="texture-switch" name="texture-switch" type="checkbox">
            <label for="texture-switch"> Texture Switch</label>
        </div>

    </div>
</body>
</html>
